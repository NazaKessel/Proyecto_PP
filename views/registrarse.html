<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | Thames Car</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../adminlte/plugins/fontawesome-free/css/all.min.css">

  <!-- AdminLTE -->
  <link rel="stylesheet" href="../adminlte/dist/css/adminlte.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tu estilo personalizado -->
  <link rel="stylesheet" href="../public/registro.css">
</head>

<body class="hold-transition register-page">

  <div class="register-box">
    <!-- Logo y título -->
    <div class="brand-logo">
      <button type="button" class="btn-volver" onclick="location.href='index.php'">
        <i class="fas fa-arrow-left"></i>
      </button>
      Thames Car
    </div>

    <!-- Card de registro -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <h3 class="mb-0">Crea tu cuenta</h3>
        <p class="text-muted">Encontrá tu vehículo ideal</p>
      </div>
      <div class="card-body">
        <form action="../src/DB/registrar.php" method="post" onsubmit="return validarContrasenas()">

          <!-- Nombre -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
            <div class="input-group-append">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
          </div>

          <!-- Apellido -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Apellido" name="apellido" required>
            <div class="input-group-append">
              <div class="input-group-text"><i class="fas fa-user-tag"></i></div>
            </div>
          </div>

          <!-- Email -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Correo electrónico" name="email" required>
            <div class="input-group-append">
              <div class="input-group-text"><i class="fas fa-envelope"></i></div>
            </div>
          </div>

          <!-- Ciudad -->
          <div class="input-group mb-3">
            <select class="form-control" name="ciudad" required>
              <option value="">Seleccionar ciudad</option>
              <option value="San Nicolás de los Arroyos">San Nicolás de los Arroyos</option>
            </select>
            <div class="input-group-append">
              <div class="input-group-text"><i class="fas fa-city"></i></div>
            </div>
          </div>

          <!-- Dirección -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Dirección" name="direccion" required>
            <div class="input-group-append">
              <div class="input-group-text"><i class="fas fa-map-marker-alt"></i></div>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Confirmar contraseña -->
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Confirmar contraseña" id="confirmar" name="confirmar" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmar')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Botón -->
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Thames Car. Todos los derechos reservados.
    </footer>
  </div>

  <!-- AdminLTE Scripts -->
  <script src="../adminlte/plugins/jquery/jquery.min.js"></script>
  <script src="../adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../adminlte/dist/js/adminlte.min.js"></script>

  <!-- Script de validación -->
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function validarContrasenas() {
      const pass1 = document.getElementById('password').value;
      const pass2 = document.getElementById('confirmar').value;

      if (pass1 !== pass2) {
        alert('Las contraseñas no coinciden.');
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
