<!-- aca se hace el formulario para subir los autos a la db -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/formAutos.css">
</head>

<body>

    <div class="titulo">
        <button type="button" class="btn-volver">←</button>
        <h1>Thames Car</h1>
    </div>

    <div class="formulario_autos">
        <h2>Aqui se ingresan los datos del vehiculo a registar en la empresa</h2>
        
        <form action="../src/DB/formAutos.php" method="post" enctype="multipart/form-data">
            <label for="marca">Marca</label><br>
            <input list="marcas" id="marca" name="marca" required>
            <datalist id="marcas">
                <option value="Fiat">
                <option value="Renault">
                <option value="Peugeot">
                <option value="Citroën">
                <option value="Chevrolet">
                <option value="Ford">
                <option value="Volkswagen">
                <option value="Toyota">
                <option value="Honda">
                <option value="Nissan">
                <option value="Kia">
                <option value="Hyundai">
                <option value="Mitsubishi">
                <option value="Suzuki">
                <option value="Chery">
                <option value="BMW">
                <option value="Mercedes-Benz">
                <option value="Audi">
                <option value="Jeep">
                <option value="Dodge">
            </datalist><br><br>

            <label for="modelo">Modelo</label><br>
            <input type="text" id="modelo" name="modelo" required><br><br>

            <label for="anio">Año</label><br>
            <select id="anio" name="anio" required></select><br><br>

            <label for="color">Color</label><br>
            <input list="colores" id="color" name="color" required>
            <datalist id="colores">
                <option value="Negro">
                <option value="Blanco">
                <option value="Gris">
                <option value="Plata">
                <option value="Rojo">
                <option value="Azul">
                <option value="Verde">
                <option value="Amarillo">
                <option value="Naranja">
                <option value="Marrón">
            </datalist><br><br>

            <label for="patente">Patente</label><br>
            <input type="text" id="patente" name="patente" placeholder="Ej: ABC 123 o AB 123 CD" required><br><br>

            <label for="precio">Precio</label><br>
            <input type="text" id="precio" name="precio" placeholder="Es el precio de alquiler semanal" required><br><br>

            <label for="foto">Imagen</label><br>
            <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

            <button class="boton" type="button">Volver Atrás</button>
            <button class="boton" type="submit">Registrar Auto</button>
        </form>
    </div>
</body>

<script>
    // Generar automáticamente los años desde 1980 hasta el actual
    const selectAnio = document.getElementById("anio");
    const anioActual = new Date().getFullYear();

    for (let i = anioActual; i >= 1950; i--) {
        let option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        selectAnio.appendChild(option);
    }
</script>

</html>
